<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');</style><title>Document</title></head><body><main><h1 class="head">My (online)Bookshelf</h1><section class="topRow"><button type="button" class="js-new">+ New Bookmark</button><br><br><label for="filter">Filter :</label> <select id="filter"><option value="0">Show All</option><option value="1">★☆☆☆☆ +</option><option value="2">★★☆☆☆ +</option><option value="3">★★★☆☆ +</option><option value="4">★★★★☆ +</option><option value="5">★★★★★ +</option></select></section><form id="newBookmarkForm" class="hidden"><label for="js-newLink">Url:</label> <input class="js-newLink" placeholder="address"> <label for="js-newLink" class="required"><small><i>*required</i></small></label><br><label for="js-newName">Name:</label> <input class="js-newName" placeholder="name"> <label for="js-newName" class="required"><small><i>*required 1-5</i></small></label><br><label for="js-newRating">Rating:</label> <input class="js-newRating" placeholder=" 1-5"> <label for="js-newRating" class="required"><small><i>*required</i></small></label><br><label for="js-newDescription">Description:</label> <input class="js-newDescription" placeholder="Description"><br><button type="reset" id="cancelNewBookmark" value="cancel">Cancel</button> <button type="submit" class="createNewBookmark" value="create">Create</button></form><ul class="bookmarkList"></ul></main><script src="index_bundle.js"></script></body></html>
