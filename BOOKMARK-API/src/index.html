<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--title-->    
    <h1 class='head'>My Bookmarks</h1>

    <!--new bookmark button-->
    <button type="button" class="js-new">+ New Bookmark</button>
    
    <!-- dropdown filter-->
    <div class="filter">
        <select name="Filter" id="js-filter" form="filterform">
            <option value=null>No Filter</option>
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
        </select>
    </div>

    <!--bookmark input fields-->
    <form  id="js-newBookmark" class="hidden">
        <input type="text" class="js-newLink" placeholder="address" required>
        <input type="text" class="js-newName" placeholder="name" required>
        <input class="js-newRating" type="text" placeholder=" 1-5" required>
        <input type="text" class="js-newDescription" placeholder="Description">
        <button type="reset" id='cancelNewBookmark' value="cancel">Cancel</button>
        <button type="submit" class='createNewBookmark' value="create">Create</button>
    </form>  

    <!--filterable bookmarks-->
    <ul class="js-bookmarks">
    </ul>

</body>

</html>
