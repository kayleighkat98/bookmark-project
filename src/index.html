<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 class='head'>My Bookmarks</h1>
  <div class="markNew"></div>
  <div class="filter">
    <form action="/index.js" method="get">
        <input list="filters" name="filter" id="filter" placeholder = "filter by rating">
        <datalist id="filters">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="No Filter">
        </datalist>
      </form>
      
  </div>
  <div class="titles">
      <div class="titlesCurrent">
          <div class="nameCurrent"></div>
          <div class="ratingCurrent"></div>
          <div class="visitLink"></div>
          <div class="description"></div>
      </div>
      <div class="titlesOther">
            <div class="nameOthers"></div>
            <div class="ratingOthers"></div>
      </div>
  </div>

</body>
</html>
