<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    </style>
    <title>Document</title>
</head>

<body>

    <!--title-->    
    <h1 class='head'>My (online)Bookshelf</h1>

    <!--new bookmark button-->
    <button type="button" class="js-new">+ New Bookmark</button>
    <br>
    <br>
    <!-- dropdown filter-->
    <label for="filter">Filter :</label>
    <select id="filter" form="filterform">
        <option value="0">Show All</option>
        <option value="1">★☆☆☆☆ +</option>
        <option value="2">★★☆☆☆ +</option>
        <option value="3">★★★☆☆ +</option>
        <option value="4">★★★★☆ +</option>
        <option value="5">★★★★★ +</option>
    </select>

    <!--bookmark input fields-->
    <form  id="js-newBookmark" class="hidden" >
        <label for="js-newLink">Url: </label>
        <input type="text" class="js-newLink" placeholder="address" >
        <label for="js-newLink" class="required"><small><i>*required</i></small></label>
        
        <br>

        <label for="js-newName">Name:</label>
        <input type="text" class="js-newName" placeholder="name" >
        <label for="js-newName"class="required"><small><i>*required 1-5</i></small></label>

        <br>

        <label for="js-newRating">Rating:</label>
        <input class="js-newRating" type="text" placeholder=" 1-5" 0>
        <label for="js-newRating"class="required"><small><i>*required</i></small></label>
        
        <br>

        <label for="js-newDescription">Description:</label>
        <input type="text" class="js-newDescription" placeholder="Description">

        <br>

        <button type="reset" id='cancelNewBookmark' value="cancel">Cancel</button>
        <button type="submit" class='createNewBookmark' value="create">Create</button>
    </form>  

    <!--filterable bookmarks-->
    <ul class="bookmarkList">
    </ul>

</body>

</html>
